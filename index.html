<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Station</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="glass-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <header class="glass-header">
        <div class="logo-container">
            <img src="logo2.png" alt="The Tea Station Logo" class="logo">
            <h1>The Tea Station</h1>
        </div>
        <nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>
                    <span class="line-1">Fresh Tea.</span>
                    <span class="line-2">Hot Snacks.</span>
                    <span class="line-3">Happy Station.</span>
                </h2>
                <p class="fade-in-delayed">Sip, Relax, Enjoy the best tea in town.</p>
                <a href="#menu" class="cta-button fade-in-delayed">View Menu</a>
            </div>
            <div class="hero-image slide-in-right">
                <div class="logo-border-wrapper">
                    <img src="logo2.png" alt="The Tea Station Logo">
                </div>
            </div>
        </section>

        <section id="menu" class="menu-section">
            <h2 class="section-title">Our Menu</h2>

            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="hot-drinks">Hot Drinks</button>
                <button class="filter-btn" data-category="snacks">Snacks</button>
                <button class="filter-btn" data-category="meals">Meals</button>
            </div>

            <div class="menu-grid">
                <!-- Menu Items will be injected by JS -->
            </div>
        </section>

        <section id="contact" class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-container">
                <a href="https://wa.me/919876543210" target="_blank" class="contact-card whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                <a href="https://instagram.com/the_tea_station_09" target="_blank" class="contact-card instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <p>&copy; 2024 The Tea Station. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
